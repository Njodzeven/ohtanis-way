services:
  # Frontend - Static Site
  - type: web
    name: ohtanis-way-frontend
    env: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18

  # Backend - Web Service
  - type: web
    name: ohtanis-way-backend
    env: node
    buildCommand: cd backend && npm ci && npx prisma generate && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 8000
      - key: NODE_ENV
        value: production
      - key: POSTGRES_URL
        fromDatabase:
          name: ohtanis-way-postgres
          property: connectionString
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 7d
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: ohtanis-way-frontend
          property: host

# Database - PostgreSQL
databases:
  - name: ohtanis-way-postgres
    databaseName: ohtani_db
    user: ohtani_user
