name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Build and Test Backend
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true # Don't fail build on lint warnings

      - name: Build backend
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true # Backend might not have tests yet

  # Job 2: Build and Test Frontend
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true # Don't fail build on lint warnings

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: https://ohtanis-way-backend.onrender.com

      - name: Upload build artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # Job 3: Deploy Notification (runs after both CI jobs succeed)
  deploy-ready:
    name: Ready to Deploy
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deployment notification
        run: |
          echo "All checks passed!"
          echo "Render will automatically deploy this commit"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
